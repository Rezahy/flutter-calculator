name: calculator
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_inset_box_shadow: ^1.0.8
  expressions: ^0.2.3
  just_audio: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"
flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon/
    - assets/sounds/
    - assets/screenshot/

